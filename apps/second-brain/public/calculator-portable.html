<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interchangeable Royalty Engine | Portable</title>
    <style>
        :root {
            --cyan: #06b6d4;
            --pink: #ec4899;
            --bg: #030712;
        }

        body {
            background: var(--bg);
            color: #f0f9ff;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 12px;
            padding: 30px;
        }

        header {
            border-bottom: 2px solid rgba(6, 182, 212, 0.2);
            padding-bottom: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--cyan), var(--pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 850px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            rounded-radius: 8px;
        }

        .card-title {
            font-size: 0.7rem;
            color: var(--cyan);
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
            padding-bottom: 5px;
        }

        .input-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.6rem;
            color: rgba(6, 182, 212, 0.6);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .dual-fields {
            display: grid;
            grid-template-columns: 2fr 3fr;
            gap: 10px;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            color: white;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
        }

        .auto-field {
            font-size: 0.8rem;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Interchangeable Engine</h1>
            <div style="font-size: 0.6rem; opacity: 0.5;">v1.2 // BI-DIRECTIONAL</div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-title">Base Metrics</div>
                <div class="input-row">
                    <label>Rate Per Stream ($)</label>
                    <input type="number" id="rate" value="0.004" step="0.0001">
                </div>
                <div class="input-row">
                    <label>Total Streams</label>
                    <input type="number" id="streams" value="1000000" step="1000">
                </div>
                <div class="input-row">
                    <label>Total Gross ($)</label>
                    <input type="number" id="totalRevenue" value="4000" step="0.01">
                </div>
            </div>

            <div class="card">
                <div class="card-title">Master Splits</div>
                <div class="input-row">
                    <label>Artist ( % | $ )</label>
                    <div class="dual-fields">
                        <input type="number" id="artistMasterPct" value="16" step="0.1">
                        <input type="number" id="artistMasterTotal" value="640" step="0.01">
                    </div>
                </div>
                <div class="input-row">
                    <label>Producer ( % | $ )</label>
                    <div class="dual-fields">
                        <input type="number" id="producerMasterPct" value="4" step="0.1">
                        <input type="number" id="producerMasterTotal" value="160" step="0.01">
                    </div>
                </div>
                <div class="input-row">
                    <label>Label Share (Auto)</label>
                    <div class="dual-fields auto-field">
                        <span id="resLabelPct">80%</span>
                        <span id="resLabelTotal">$3200</span>
                    </div>
                </div>
            </div>

            <div class="card" style="border-color: rgba(236,72,153,0.2);">
                <div class="card-title" style="color: var(--pink);">Publishing Splits</div>
                <div class="input-row">
                    <label>Revenue Share ( % | $ )</label>
                    <div class="dual-fields">
                        <input type="number" id="publishingPct" value="12" step="0.1">
                        <input type="number" id="publishingTotal" value="480" step="0.01">
                    </div>
                </div>
                <div class="input-row">
                    <label>Admin Fee ( % | $ )</label>
                    <div class="dual-fields">
                        <input type="number" id="adminPubPct" value="15" step="0.1">
                        <input type="number" id="adminPubTotal" value="72" step="0.01">
                    </div>
                </div>
                <div class="input-row">
                    <label>Artist Pub Share ( % | $ )</label>
                    <div class="dual-fields">
                        <input type="number" id="artistPubSharePct" value="100" step="0.1">
                        <input type="number" id="artistPubTotal" value="408" step="0.01">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = [
            'rate', 'streams', 'totalRevenue',
            'artistMasterPct', 'artistMasterTotal',
            'producerMasterPct', 'producerMasterTotal',
            'publishingPct', 'publishingTotal',
            'adminPubPct', 'adminPubTotal',
            'artistPubSharePct', 'artistPubTotal'
        ];

        function updateAll(changedId) {
            const d = (id) => parseFloat(document.getElementById(id).value) || 0;
            const set = (id, val) => document.getElementById(id).value = val.toFixed(2);

            let rate = d('rate');
            let streams = d('streams');
            let totalRevenue = d('totalRevenue');

            // Logic routing
            if (changedId === 'rate' || changedId === 'streams') {
                totalRevenue = rate * streams;
                set('totalRevenue', totalRevenue);
            } else if (changedId === 'totalRevenue') {
                streams = totalRevenue / rate;
                set('streams', streams);
            }

            const pubPct = d('publishingPct');
            const pubTotal = totalRevenue * (pubPct / 100);
            if (changedId === 'publishingPct') set('publishingTotal', pubTotal);
            if (changedId === 'publishingTotal') document.getElementById('publishingPct').value = ((d('publishingTotal') / totalRevenue) * 100).toFixed(2);

            const mPool = totalRevenue - d('publishingTotal');

            if (changedId.includes('artistMaster')) {
                if (changedId.endsWith('Pct')) set('artistMasterTotal', mPool * (d('artistMasterPct') / 100));
                else document.getElementById('artistMasterPct').value = Math.round((d('artistMasterTotal') / mPool) * 100);
            }

            if (changedId.includes('producerMaster')) {
                if (changedId.endsWith('Pct')) set('producerMasterTotal', mPool * (d('producerMasterPct') / 100));
                else document.getElementById('producerMasterPct').value = Math.round((d('producerMasterTotal') / mPool) * 100);
            }

            if (changedId.includes('adminPub')) {
                const pT = d('publishingTotal');
                if (changedId.endsWith('Pct')) set('adminPubTotal', pT * (d('adminPubPct') / 100));
                else document.getElementById('adminPubPct').value = Math.round((d('adminPubTotal') / pT) * 100);
            }

            const netPub = d('publishingTotal') - d('adminPubTotal');
            if (changedId.includes('artistPub')) {
                if (changedId.endsWith('Pct')) set('artistPubTotal', netPub * (d('artistPubSharePct') / 100));
                else document.getElementById('artistPubSharePct').value = Math.round((d('artistPubTotal') / netPub) * 100);
            }

            // Auto fields
            document.getElementById('resLabelPct').innerText = Math.round(100 - d('artistMasterPct') - d('producerMasterPct')) + '%';
            document.getElementById('resLabelTotal').innerText = '$' + (mPool * ((100 - d('artistMasterPct') - d('producerMasterPct')) / 100)).toFixed(2);
        }

        ids.forEach(id => {
            document.getElementById(id).addEventListener('input', () => updateAll(id));
        });

        updateAll('rate');
    </script>
</body>

</html>
